<div class="row justify-content-center" *ngFor="let test of testList; let i = index">
    <div class="centerDiv">
        <div class="testContainer">{{i+1}}: Date: {{test.date}} | 
            {{test.mode}} | {{test.charCount}}({{test.incorrectCount}})
            <i class="bi bi-arrow-right" style="padding-right: 1%"></i> {{test.speed}} wpm &#64; {{test.accuracy}}% accuracy
        </div>
    </div>
</div>
